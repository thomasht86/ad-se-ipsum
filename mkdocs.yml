site_name: ad se ipsum
site_url: https://thomasht86.github.io/ad-se-ipsum
plugins:
  - search
  - blog:
      blog_dir: writings
  - tags:
      tags_file: tags.md
  - social:
      enabled: true
  - marimo

nav:
  - Home: index.md
  - About: about.md
  - Sample: sample.md
  - Writings: writings/index.md
  - Tags: tags.md
  - Contact: contact.md

theme:
  name: material
  logo: assets/img/arete-logo.svg
  font:
    text: Lato
    code: Fira Code
  palette:
    - primary: teal
      accent: amber
      media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - primary: teal
      accent: amber
      media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - primary: teal
      accent: amber
      media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.code.copy
    - search.suggest
  icon:
        tag:
          ai: material/brain
          python: material/language-python
          coding: material/code-tags
          philosophy: material/lightbulb
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.betterem
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.emoji
  - pymdownx.keys
  - footnotes
extra:
  tags:
    AI: ai
    Python: python
    Coding: coding
    Philosophy: philosophy

# Check that the build is successful
build:
  steps:
    - name: Build the site
      run: mkdocs build
